<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #mainDiv{
            display: grid;
            grid-template-columns: repeat(5,1fr);
            gap: 20px;
        }
        .movie{
            padding: 20px;
            border: 1px solid black;
            box-shadow: 2px 3px black;
            border-radius: 20px;
        }
        img{
            height: 300px;
        }
        .movie:hover{
            scale: 1.05;
        }
    </style>
</head>
<body>
    <div id="mainDiv">

    </div>
    <script src="./index.js"></script>
</body>
</html>
