<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <!-- figure -->
     <figure>
        <img src="https://images2.minutemediacdn.com/image/upload/c_fill,w_1200,ar_4:3,f_auto,q_auto,g_auto/shape/cover/sport/62455-shout-factory1-869b74b647b88045caac956956bd1ff8.jpg" alt="mr bean" height="300">

     <!-- picture tag is used to make image responsive / to present different images for different screens-->
     <picture>
        <source media="(min-width:1080px)" srcset="https://images2.minutemediacdn.com/image/upload/c_fill,w_1200,ar_4:3,f_auto,q_auto,g_auto/shape/cover/sport/62455-shout-factory1-869b74b647b88045caac956956bd1ff8.jpg">

        <source media="(min-width: 480px)" srcset="https://cdn.europosters.eu/image/1300/posters/pokemon-pikachu-neon-i71936.jpg">
        <img src="https://www.metacritic.com/a/img/catalog/provider/2/13/2-644dfad9cb5e803aa8acd4ec878aa905.jpg" alt="kick" height="300">
     </picture>
     <!-- to display mp3 file we can use audio and source -->
      <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>

      <audio controls autoplay>
        <source src="./mysong.mp3">
      </audio>

       <video height="300" controls autoplay muted>
